name: Code Quality

on:
  pull_request:
    branches: [dev, main]

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Create local.properties with GitHub token
        run: |
          echo "github.token=${{ secrets.TOKEN_DS }}" > local.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode google-services.json
        run: |
          mkdir -p Main
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 -d > Main/google-services.json

      - name: Run Android Lint
        run: ./gradlew lint
        continue-on-error: true

      - name: List lint reports
        if: always()
        run: |
          echo "Searching for lint reports..."
          find . -type f -path "*/build/reports/lint-results*" -o -path "*/build/reports/lint*.html" || echo "No lint reports found"

      - name: Upload lint reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-results
          path: |
            **/build/reports/lint-results*.html
            **/build/reports/lint-results*.xml
            **/build/reports/lint*.html
          retention-days: 7
          if-no-files-found: warn

      - name: Check lint results
        if: always()
        id: lint-check
        run: |
          if find . -name "lint-results-*.xml" -type f | grep -q .; then
            echo "lint_files_found=true" >> $GITHUB_OUTPUT
            errors=$(find . -name "lint-results-*.xml" -exec grep -o 'severity="Error"' {} + | wc -l || echo "0")
            warnings=$(find . -name "lint-results-*.xml" -exec grep -o 'severity="Warning"' {} + | wc -l || echo "0")
            echo "errors=$errors" >> $GITHUB_OUTPUT
            echo "warnings=$warnings" >> $GITHUB_OUTPUT
          else
            echo "lint_files_found=false" >> $GITHUB_OUTPUT
            echo "errors=0" >> $GITHUB_OUTPUT
            echo "warnings=0" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Comment PR with results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const runId = context.runId;
            const repoUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}`;
            const runUrl = `${repoUrl}/actions/runs/${runId}`;
            const errors = '${{ steps.lint-check.outputs.errors }}' || '0';
            const warnings = '${{ steps.lint-check.outputs.warnings }}' || '0';
            
            let statusEmoji = 'âœ…';
            let statusText = 'Lint analysis completed successfully!';
            
            if (errors > 0) {
              statusEmoji = 'âŒ';
              statusText = `Found ${errors} error(s) and ${warnings} warning(s)`;
            } else if (warnings > 0) {
              statusEmoji = 'âš ï¸';
              statusText = `Found ${warnings} warning(s)`;
            }
            
            const actionRequired = errors > 0 
              ? 'ğŸš¨ **Action Required**: Please fix the errors before merging.' 
              : warnings > 0 
                ? 'âš ï¸ **Recommended**: Review and fix warnings when possible.' 
                : 'âœ… **Great!** No issues found.';
            
            const message = [
              '## ğŸ“Š Code Quality Report',
              '',
              `${statusEmoji} **${statusText}**`,
              '',
              '### ğŸ“ˆ Summary',
              '| Type | Count |',
              '|------|-------|',
              `| âŒ Errors | ${errors} |`,
              `| âš ï¸ Warnings | ${warnings} |`,
              '',
              '### ğŸ“‹ Detailed Reports',
              '',
              `ğŸ“„ **[View Lint Reports (Artifacts)](${runUrl})**`,
              `ğŸ” **[Full Workflow Run](${runUrl})**`,
              '',
              '### ğŸ“¥ How to access artifacts:',
              '1. Click on the **View Lint Reports** link above',
              '2. Scroll down to the **Artifacts** section at the bottom',
              '3. Download `lint-results` to view detailed HTML reports',
              '',
              '---',
              actionRequired
            ].join('\n');
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: message
            });
