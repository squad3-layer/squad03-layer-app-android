name: Manual Deploy RELEASE to Testers

on:
  workflow_dispatch:
    inputs:
      releaseNotes:
        description: 'Notas de lançamento para os testers'
        required: false
        default: 'Testando notificações na versão de Release'

jobs:
  deploy-manual-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > release-keystore.jks

      - name: Decode google-services.json
        run: |
          mkdir -p Main
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 -d > Main/google-services.json

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # ---------------------------
      # Build LayerNews Release APK
      # ---------------------------
      - name: Build LayerNews Release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew assembleLayerNewsRelease \
            -Pandroid.injected.signing.store.file=${{ github.workspace }}/release-keystore.jks \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEY_PASSWORD

      - name: List LayerNews APK outputs
        run: ls -lh Main/build/outputs/apk/LayerNews/release

      - name: Upload LayerNews to Firebase
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID_NEWS }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
          groups: testers
          file: Main/build/outputs/apk/LayerNews/release/Main-LayerNews-release.apk
          releaseNotes: ${{ github.event.inputs.releaseNotes }}

      # ---------------------------
      # Build LayerSports Release APK
      # ---------------------------
      - name: Build LayerSports Release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew assembleLayerSportsRelease \
            -Pandroid.injected.signing.store.file=${{ github.workspace }}/release-keystore.jks \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEY_PASSWORD

      - name: List LayerSports APK outputs
        run: ls -lh Main/build/outputs/apk/LayerSports/release

      - name: Upload LayerSports to Firebase
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID_SPORTS }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
          groups: testers
          file: Main/build/outputs/apk/LayerSports/release/Main-LayerSports-release.apk
          releaseNotes: ${{ github.event.inputs.releaseNotes }}
